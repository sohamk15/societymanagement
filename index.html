<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Society Management System</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
                <span>Society Management</span>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="complaint.html" id="complaintBtn">Register a Complaint</a></li>
                <li><a href="#">Buy/Sell Home</a></li>
                <li><a href="login.html" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

  
    <img src="society_image.jpg" alt="Home Image" width="100%" height="700px">

    <div class="main-hero">
        <h2>Society Management System</h2>
        <p>One solution for all management of Society works!</p>
    </div>
        
    


    <div class="modal" id="complaintModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Register a Complaint</h2>
            <form>
                <label for="complaintTitle">Complaint Title:</label>
                <input type="text" id="complaintTitle" name="complaintTitle" required>
                <label for="complaintDescription">Complaint Description:</label>
                <textarea id="complaintDescription" name="complaintDescription" rows="4" required></textarea>
                <button type="submit">Submit Complaint</button>
            </form>
        </div>
    </div>
</body>
</html>
